<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>ANALOG CLOCK</title>
  </head>
  <body>
    <div class="clock">
      <div class="circle circle1" style="--clr: red; --ind: 10"><i></i></div>
      <div class="circle circle2" style="--clr: blue; --ind: 8"><i></i></div>
      <div class="circle circle3" style="--clr: green; --ind: 6"><i></i></div>

      <span class="animate" style="--i: 1"><b>1</b></span>
      <span class="animate" style="--i: 2"><b>2</b></span>
      <span class="animate" style="--i: 3"><b>3</b></span>
      <span class="animate" style="--i: 4"><b>4</b></span>
      <span class="animate" style="--i: 5"><b>5</b></span>
      <span class="animate" style="--i: 6"><b>6</b></span>
      <span class="animate" style="--i: 7"><b>7</b></span>
      <span class="animate" style="--i: 8"><b>8</b></span>
      <span class="animate" style="--i: 9"><b>9</b></span>
      <span class="animate" style="--i: 10"><b>10</b></span>
      <span class="animate" style="--i: 11"><b>11</b></span>
      <span class="animate" style="--i: 12"><b>12</b></span>
      <!------------------*DIGITAL*----------------->
      <div class="digital">
        <div class="hour digit" style="--clr: green">00</div>
        <div class="min digit" style="--clr: blue">00</div>
        <div class="ampm digit" style="--clr: red">PM</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
