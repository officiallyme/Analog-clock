<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>ANALOG CLOCK</title>
  </head>
  <body>
    <div class="clock">
      <div class="circle circle1" style="--clr: red"></div>
      <div class="circle circle2" style="--clr: blue"></div>
      <div class="circle circle3" style="--clr: green"></div>

      <span class="span1" style="--i: 1"><p>1</p></span>
      <span class="span2" style="--i: 2"><p>2</p></span>
      <span class="span3" style="--i: 3"><p>3</p></span>
      <span class="span4" style="--i: 4"><p>4</p></span>
      <span class="span5" style="--i: 5"><p>5</p></span>
      <span class="span6" style="--i: 6"><p>6</p></span>
      <span class="span7" style="--i: 7"><p>7</p></span>
      <span class="span8" style="--i: 8"><p>8</p></span>
      <span class="span9" style="--i: 9"><p>9</p></span>
      <span class="span10" style="--i: 10"><p>10</p></span>
      <span class="span11" style="--i: 11"><p>11</p></span>
      <span class="span12" style="--i: 12"><p>12</p></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
