<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>ANALOG CLOCK</title>
  </head>
  <body>
    <div class="clock">
      <div class="circle circle1" style="--clr: red; --i: 1"><i></i></div>
      <div class="circle circle2" style="--clr: blue; --i: -1"><i></i></div>

      <span class="span1" style="--i: 1"><p class="animate">1</p></span>
      <span class="span2" style="--i: 2"><p class="animate">2</p></span>
      <span class="span3" style="--i: 3"><p class="animate">3</p></span>
      <span class="span4" style="--i: 4"><p class="animate">4</p></span>
      <span class="span5" style="--i: 5"><p class="animate">5</p></span>
      <span class="span6" style="--i: 6"><p class="animate">6</p></span>
      <span class="span7" style="--i: 7"><p class="animate">7</p></span>
      <span class="span8" style="--i: 8"><p class="animate">8</p></span>
      <span class="span9" style="--i: 9"><p class="animate">9</p></span>
      <span class="span10" style="--i: 10"><p class="animate">10</p></span>
      <span class="span11" style="--i: 11"><p class="animate">11</p></span>
      <span class="span12" style="--i: 12"><p class="animate">12</p></span>

      <!------------------*DIGITAL*----------------->
      <div class="digital">
        <div class="hour digit" style="--clr: green">00</div>
        <div class="min digit" style="--clr: blue">00</div>
        <div class="ampm digit" style="--clr: red">AM</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
